<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - School Club Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">üè´ Icon Robotics Club</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="team.html">Our Team</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form id="contactForm">
  <label>Name:</label>
  <input type="text" id="name" required placeholder="Enter your name">

  <label>Mobile Number:</label>
  <input type="text" id="mobile" required placeholder="10 digit number">

  <label>Email (optional):</label>
  <input type="email" id="email" placeholder="Enter email">

  <label>Message:</label>
  <textarea id="message" rows="4" required placeholder="Type your message"></textarea>

  <button type="submit">Send Message</button>
  <div class="msg" id="msg"></div>
</form>

    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 School Club Store. All Rights Reserved.</p>
  </footer>

  <script>
  const nameInput = document.getElementById("name");
  const mobileInput = document.getElementById("mobile");
  const messageInput = document.getElementById("message");

  // Allow only letters and spaces for Name
  nameInput.addEventListener("input", () => {
    nameInput.value = nameInput.value.replace(/[^A-Za-z\s]/g, '');
  });

  // Allow only digits and max 10 characters for Mobile
  mobileInput.addEventListener("input", () => {
    mobileInput.value = mobileInput.value.replace(/\D/g, '').slice(0,10);
  });

  // Ensure message is at least 10 characters (optional real-time feedback)
  messageInput.addEventListener("input", () => {
    if(messageInput.value.length < 10){
      messageInput.style.borderColor = "red";
    } else {
      messageInput.style.borderColor = "green";
    }
  });

  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();
    if(messageInput.value.length < 10){
      alert("Message must be at least 10 characters!");
      return;
    }
    document.getElementById("msg").textContent = `‚úÖ Thank you ${nameInput.value}, we received your message!`;
    document.getElementById("contactForm").reset();
  });
</script>
</body>

</html>
